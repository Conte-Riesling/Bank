{% extends "base.html" %}

{% block title %}Edit your VarBank account{% endblock %}

{% block content %}
    <h1>Edit your VarBank account</h1>
    <p>You can edit your VarBank account</p>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
